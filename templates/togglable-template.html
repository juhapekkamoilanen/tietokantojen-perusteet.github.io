<div>
  <button ng-click="toggle()">{{command}} {{content}}</button>
  <div ng-show="visible">

    <table class="table table-condensed">
      <thead>
	<tr>
	  <th ng-repeat="table_column in table_columns">
            {{table_column}}
	  </th>
	</tr>
      </thead>
      <tbody>
	<tr ng-repeat="table_row in table_rows">
	  <td ng-repeat="table_column in table_columns">
            {{table_row[table_column]}}
	  </td>
	</tr>
      </tbody>
    </table>
    
  </div>
</div>
